<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo" style="border: 2px solid #5f2c82;">
                        <span class="material-symbols-outlined" style="font-size: 40px; padding: 5px;">person</span>
                        <input type="email" name="mail" id="imail" required autocomplete="email" placeholder="Digite seu email" maxlength="30" style="height: 100%;">
                        <label for="imail">Login</label>
                    </div>

                    <div class="campo" style="border: 2px solid #5f2c82;">
                        <span class="material-symbols-outlined" style="font-size: 40px; padding: 5px;">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required maxlength="20" minlength="8" autocomplete="current-password" placeholder="Digite sua senha" style="height: 100%;">
                        <label for="isenha">Senha</label>
                    </div>

                    <div>
                        <input type="submit" value="Entrar">
                        <button type="button" style="border: 1px solid #306b68;">Esqueci a senha <span class="material-symbols-outlined" style="font-size: 0.94em;">mail</span></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
